apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  ssldemo-dep
  namespace: development
  labels:
    name:  ssldemo
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  ssldemo
        version: "0.1"
    spec:
      serviceAccountName: ssldemo-sa
      containers:
      - image: k8s.gcr.io/echoserver:2.1
      # - image: r.j3ss.co/party-clippy
        name: ssldemo
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
        ports:
        - containerPort:  8080
          name:  http-main
      restartPolicy: Always
